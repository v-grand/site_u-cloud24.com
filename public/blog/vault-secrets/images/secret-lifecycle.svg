<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" style="background: linear-gradient(135deg, #1a3a52 0%, #0f1f2e 100%);">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; fill: #06b6d4; }
      .step-box { fill: #1e293b; stroke-width: 2; rx: 6; }
      .step-create { stroke: #10b981; }
      .step-read { stroke: #0ea5e9; }
      .step-rotate { stroke: #f97316; }
      .step-revoke { stroke: #ef4444; }
      .label { font-size: 12px; fill: #e2e8f0; font-weight: bold; }
      .sublabel { font-size: 10px; fill: #94a3b8; }
      .arrow { stroke: #0ea5e9; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-rotate { stroke: #f97316; stroke-width: 2; fill: none; marker-end: url(#arrowhead-orange); }
      .arrow-revoke { stroke: #ef4444; stroke-width: 2; fill: none; marker-end: url(#arrowhead-red); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0ea5e9" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f97316" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">Dynamic Secret Lifecycle</text>

  <!-- Timeline -->
  <line x1="100" y1="100" x2="600" y2="100" stroke="#475569" stroke-width="2"/>

  <!-- Step 1: Creation -->
  <circle cx="120" cy="100" r="8" class="step-create"/>
  <rect x="60" y="130" width="120" height="80" class="step-box step-create"/>
  <text x="120" y="155" text-anchor="middle" class="label">1. Create</text>
  <text x="120" y="172" text-anchor="middle" class="sublabel">Database role</text>
  <text x="120" y="185" text-anchor="middle" class="sublabel">or SSH role</text>
  <text x="120" y="198" text-anchor="middle" class="sublabel">defined</text>

  <!-- Step 2: Generation -->
  <circle cx="240" cy="100" r="8" class="step-create"/>
  <rect x="180" y="130" width="120" height="80" class="step-box step-create"/>
  <text x="240" y="155" text-anchor="middle" class="label">2. Generate</text>
  <text x="240" y="172" text-anchor="middle" class="sublabel">Request creds</text>
  <text x="240" y="185" text-anchor="middle" class="sublabel">Vault creates</text>
  <text x="240" y="198" text-anchor="middle" class="sublabel">temporary user</text>

  <!-- Step 3: Issue -->
  <circle cx="360" cy="100" r="8" class="step-read"/>
  <rect x="300" y="130" width="120" height="80" class="step-box step-read"/>
  <text x="360" y="155" text-anchor="middle" class="label">3. Issue</text>
  <text x="360" y="172" text-anchor="middle" class="sublabel">Return credentials</text>
  <text x="360" y="185" text-anchor="middle" class="sublabel">with TTL</text>
  <text x="360" y="198" text-anchor="middle" class="sublabel">(e.g., 1 hour)</text>

  <!-- Step 4: Use -->
  <circle cx="480" cy="100" r="8" class="step-read"/>
  <rect x="420" y="130" width="120" height="80" class="step-box step-read"/>
  <text x="480" y="155" text-anchor="middle" class="label">4. Use</text>
  <text x="480" y="172" text-anchor="middle" class="sublabel">Application uses</text>
  <text x="480" y="185" text-anchor="middle" class="sublabel">temporary credentials</text>
  <text x="480" y="198" text-anchor="middle" class="sublabel">for access</text>

  <!-- Step 5: Expiration -->
  <circle cx="600" cy="100" r="8" style="fill: #ef4444; stroke: #ef4444; stroke-width: 2;"/>
  <rect x="540" y="130" width="120" height="80" class="step-box step-revoke"/>
  <text x="600" y="155" text-anchor="middle" class="label" style="fill: #ef4444;">5. Expire</text>
  <text x="600" y="172" text-anchor="middle" class="sublabel">TTL reached</text>
  <text x="600" y="185" text-anchor="middle" class="sublabel">Credentials</text>
  <text x="600" y="198" text-anchor="middle" class="sublabel">revoked</text>

  <!-- Auto Rotation Loop -->
  <path d="M 600 230 Q 350 300 120 230" class="arrow-rotate" stroke-dasharray="5,5"/>
  <text x="350" y="270" text-anchor="middle" class="sublabel" style="fill: #f97316;">Optional: Auto-rotate on interval</text>

  <!-- Benefits Box -->
  <rect x="20" y="320" width="660" height="70" style="fill: #1e293b; stroke: #10b981; stroke-width: 1; rx: 4;"/>
  <text x="30" y="340" class="sublabel" style="fill: #10b981; font-weight: bold;">✓ Benefits of Dynamic Secrets:</text>
  <text x="40" y="358" class="sublabel">• Credentials automatically expire</text>
  <text x="40" y="373" class="sublabel">• Eliminates credential sharing and rotation delays</text>
  <text x="400" y="358" class="sublabel">• Full audit trail of who accessed what</text>
  <text x="400" y="373" class="sublabel">• Reduces blast radius if credentials are leaked</text>
</svg>