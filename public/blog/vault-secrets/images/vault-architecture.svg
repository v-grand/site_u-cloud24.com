<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" style="background: linear-gradient(135deg, #1a3a52 0%, #0f1f2e 100%);">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; fill: #06b6d4; }
      .layer-box { fill: #1e293b; stroke: #0ea5e9; stroke-width: 2; rx: 8; }
      .label { font-size: 12px; fill: #e2e8f0; font-weight: bold; }
      .sublabel { font-size: 10px; fill: #94a3b8; }
      .arrow { stroke: #0ea5e9; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0ea5e9" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">HashiCorp Vault Architecture</text>

  <!-- Auth Layer -->
  <rect x="20" y="60" width="660" height="70" style="fill: #0ea5e9; fill-opacity: 0.1; stroke: #0ea5e9; stroke-width: 2; stroke-dasharray: 4,4; rx: 8;"/>
  <text x="30" y="80" class="sublabel">Authentication Methods</text>

  <rect x="40" y="90" width="100" height="40" class="layer-box"/>
  <text x="90" y="112" text-anchor="middle" style="font-size: 11px; fill: #e2e8f0;">AppRole</text>

  <rect x="160" y="90" width="100" height="40" class="layer-box"/>
  <text x="210" y="112" text-anchor="middle" style="font-size: 11px; fill: #e2e8f0;">Kubernetes</text>

  <rect x="280" y="90" width="100" height="40" class="layer-box"/>
  <text x="330" y="112" text-anchor="middle" style="font-size: 11px; fill: #e2e8f0;">JWT/OIDC</text>

  <rect x="400" y="90" width="100" height="40" class="layer-box"/>
  <text x="450" y="112" text-anchor="middle" style="font-size: 11px; fill: #e2e8f0;">LDAP</text>

  <rect x="520" y="90" width="160" height="40" class="layer-box"/>
  <text x="600" y="112" text-anchor="middle" style="font-size: 11px; fill: #e2e8f0;">AWS IAM</text>

  <!-- Arrows -->
  <path d="M 350 160 L 350 180" class="arrow"/>

  <!-- Core Vault -->
  <rect x="80" y="180" width="540" height="120" style="fill: #1e293b; stroke: #f97316; stroke-width: 2; rx: 8;"/>
  <text x="350" y="200" text-anchor="middle" class="label" style="fill: #f97316;">Vault Core Engine</text>

  <!-- Secret Engines -->
  <rect x="100" y="220" width="110" height="70" class="layer-box"/>
  <text x="155" y="240" text-anchor="middle" class="sublabel">KV Store</text>
  <text x="155" y="255" text-anchor="middle" style="font-size: 9px; fill: #94a3b8;">Static Secrets</text>

  <rect x="230" y="220" width="110" height="70" class="layer-box"/>
  <text x="285" y="240" text-anchor="middle" class="sublabel">Database</text>
  <text x="285" y="255" text-anchor="middle" style="font-size: 9px; fill: #94a3b8;">Dynamic Creds</text>

  <rect x="360" y="220" width="110" height="70" class="layer-box"/>
  <text x="415" y="240" text-anchor="middle" class="sublabel">SSH</text>
  <text x="415" y="255" text-anchor="middle" style="font-size: 9px; fill: #94a3b8;">SSH Keys</text>

  <rect x="490" y="220" width="110" height="70" class="layer-box"/>
  <text x="545" y="240" text-anchor="middle" class="sublabel">PKI</text>
  <text x="545" y="255" text-anchor="middle" style="font-size: 9px; fill: #94a3b8;">Certificates</text>

  <!-- Arrows down -->
  <path d="M 350 310 L 350 330" class="arrow"/>

  <!-- Storage & Audit Layer -->
  <rect x="20" y="330" width="660" height="70" style="fill: #10b981; fill-opacity: 0.1; stroke: #10b981; stroke-width: 2; stroke-dasharray: 4,4; rx: 8;"/>
  <text x="30" y="350" class="sublabel">Storage & Audit</text>

  <rect x="80" y="365" width="120" height="35" class="layer-box" style="stroke: #10b981;"/>
  <text x="140" y="386" text-anchor="middle" style="font-size: 10px; fill: #e2e8f0;">Storage Backend</text>

  <rect x="240" y="365" width="120" height="35" class="layer-box" style="stroke: #10b981;"/>
  <text x="300" y="386" text-anchor="middle" style="font-size: 10px; fill: #e2e8f0;">Audit Logs</text>

  <rect x="400" y="365" width="120" height="35" class="layer-box" style="stroke: #10b981;"/>
  <text x="460" y="386" text-anchor="middle" style="font-size: 10px; fill: #e2e8f0;">Encryption</text>

  <rect x="560" y="365" width="120" height="35" class="layer-box" style="stroke: #10b981;"/>
  <text x="620" y="386" text-anchor="middle" style="font-size: 10px; fill: #e2e8f0;">Policies</text>
</svg>