<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500" style="background: linear-gradient(135deg, #1a3a52 0%, #0f1f2e 100%);">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; fill: #06b6d4; }
      .section-label { font-size: 11px; fill: #94a3b8; font-weight: bold; }
      .box { fill: #1e293b; stroke: #0ea5e9; stroke-width: 2; rx: 6; }
      .box-label { font-size: 11px; fill: #e2e8f0; font-weight: bold; }
      .vpc-border { fill: none; stroke: #0ea5e9; stroke-width: 2; stroke-dasharray: 4,4; rx: 8; }
      .public-border { fill: #0ea5e9; fill-opacity: 0.05; stroke: #0ea5e9; stroke-width: 1; stroke-dasharray: 2,2; }
      .private-border { fill: #f97316; fill-opacity: 0.05; stroke: #f97316; stroke-width: 1; stroke-dasharray: 2,2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" class="title">Multi-AZ VPC Architecture</text>

  <!-- VPC Border -->
  <rect x="20" y="50" width="710" height="430" class="vpc-border"/>
  <text x="30" y="65" class="section-label">AWS VPC 10.0.0.0/16</text>

  <!-- AZ-1 Section -->
  <text x="100" y="85" class="section-label">Availability Zone 1 (us-east-1a)</text>

  <!-- Public Subnet AZ-1 -->
  <rect x="40" y="100" width="150" height="150" class="public-border"/>
  <text x="50" y="115" style="font-size: 9px; fill: #94a3b8;">Public: 10.0.1.0/24</text>

  <rect x="50" y="125" width="130" height="40" class="box"/>
  <text x="115" y="145" text-anchor="middle" class="box-label">ALB</text>

  <rect x="50" y="170" width="130" height="40" class="box"/>
  <text x="115" y="190" text-anchor="middle" class="box-label">NAT Gateway</text>

  <!-- Private Subnet AZ-1 -->
  <rect x="200" y="100" width="150" height="150" class="private-border"/>
  <text x="210" y="115" style="font-size: 9px; fill: #94a3b8;">Private: 10.0.2.0/24</text>

  <rect x="210" y="125" width="130" height="40" class="box"/>
  <text x="275" y="145" text-anchor="middle" class="box-label">Web EC2s</text>

  <rect x="210" y="170" width="130" height="40" class="box"/>
  <text x="275" y="190" text-anchor="middle" class="box-label">App EC2s</text>

  <!-- Database Subnet AZ-1 -->
  <rect x="360" y="100" width="150" height="150" style="fill: #ec4899; fill-opacity: 0.1; stroke: #ec4899; stroke-width: 1; stroke-dasharray: 2,2;"/>
  <text x="370" y="115" style="font-size: 9px; fill: #94a3b8;">Database: 10.0.3.0/24</text>

  <rect x="370" y="125" width="130" height="40" class="box" style="stroke: #ec4899;"/>
  <text x="435" y="145" text-anchor="middle" class="box-label">RDS Primary</text>

  <rect x="370" y="170" width="130" height="40" class="box" style="stroke: #ec4899;"/>
  <text x="435" y="190" text-anchor="middle" class="box-label">ElastiCache</text>

  <!-- AZ-2 Section -->
  <text x="550" y="85" class="section-label">Availability Zone 2 (us-east-1b)</text>

  <!-- Public Subnet AZ-2 -->
  <rect x="520" y="100" width="150" height="150" class="public-border"/>
  <text x="530" y="115" style="font-size: 9px; fill: #94a3b8;">Public: 10.0.11.0/24</text>

  <rect x="530" y="125" width="130" height="40" class="box"/>
  <text x="595" y="145" text-anchor="middle" class="box-label">NAT Gateway</text>

  <rect x="530" y="170" width="130" height="40" class="box"/>
  <text x="595" y="190" text-anchor="middle" class="box-label">Bastion</text>

  <!-- Private Subnet AZ-2 -->
  <rect x="40" y="270" width="150" height="150" class="private-border"/>
  <text x="50" y="285" style="font-size: 9px; fill: #94a3b8;">Private: 10.0.12.0/24</text>

  <rect x="50" y="295" width="130" height="40" class="box"/>
  <text x="115" y="315" text-anchor="middle" class="box-label">Web EC2s</text>

  <rect x="50" y="340" width="130" height="40" class="box"/>
  <text x="115" y="360" text-anchor="middle" class="box-label">App EC2s</text>

  <!-- Database Subnet AZ-2 -->
  <rect x="200" y="270" width="150" height="150" style="fill: #ec4899; fill-opacity: 0.1; stroke: #ec4899; stroke-width: 1; stroke-dasharray: 2,2;"/>
  <text x="210" y="285" style="font-size: 9px; fill: #94a3b8;">Database: 10.0.13.0/24</text>

  <rect x="210" y="295" width="130" height="40" class="box" style="stroke: #ec4899;"/>
  <text x="275" y="315" text-anchor="middle" class="box-label">RDS Standby</text>

  <rect x="210" y="340" width="130" height="40" class="box" style="stroke: #ec4899;"/>
  <text x="275" y="360" text-anchor="middle" class="box-label">Backup/Archive</text>

  <!-- Internet Connectivity -->
  <rect x="360" y="270" width="150" height="150" style="fill: #1e293b; stroke: #06b6d4; stroke-width: 1; rx: 6;"/>
  <text x="435" y="295" text-anchor="middle" class="box-label">Internet</text>
  <text x="435" y="310" text-anchor="middle" class="box-label">Gateway</text>

  <rect x="370" y="325" width="130" height="40" class="box" style="stroke: #06b6d4;"/>
  <text x="435" y="345" text-anchor="middle" class="box-label">VPN Connection</text>

  <!-- VPC Endpoints -->
  <rect x="520" y="270" width="150" height="150" style="fill: #1e293b; stroke: #10b981; stroke-width: 1; rx: 6;"/>
  <text x="595" y="290" text-anchor="middle" class="box-label">VPC Endpoints</text>

  <text x="595" y="310" text-anchor="middle" style="font-size: 10px; fill: #94a3b8;">S3 Gateway</text>
  <text x="595" y="323" text-anchor="middle" style="font-size: 10px; fill: #94a3b8;">DynamoDB</text>
  <text x="595" y="336" text-anchor="middle" style="font-size: 10px; fill: #94a3b8;">Secrets Manager</text>
  <text x="595" y="349" text-anchor="middle" style="font-size: 10px; fill: #94a3b8;">Interface</text>

  <!-- Legend -->
  <rect x="40" y="450" width="670" height="20" style="fill: #1e293b; stroke: #475569; stroke-width: 1; rx: 3;"/>
  <rect x="50" y="453" width="10" height="10" class="public-border"/>
  <text x="70" y="460" style="font-size: 10px; fill: #94a3b8;">Public Subnets (IGW access)</text>

  <rect x="280" y="453" width="10" height="10" style="fill: #f97316; fill-opacity: 0.05; stroke: #f97316;"/>
  <text x="300" y="460" style="font-size: 10px; fill: #94a3b8;">Private Subnets (NAT access)</text>

  <rect x="520" y="453" width="10" height="10" style="fill: #ec4899; fill-opacity: 0.05; stroke: #ec4899;"/>
  <text x="540" y="460" style="font-size: 10px; fill: #94a3b8;">Database Subnets (Isolated)</text>
</svg>