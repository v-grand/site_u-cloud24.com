<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420" style="background: linear-gradient(135deg, #1a3a52 0%, #0f1f2e 100%);">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; fill: #06b6d4; }
      .component-box { fill: #1e293b; stroke: #0ea5e9; stroke-width: 2; rx: 8; }
      .component-box-alt { fill: #1e293b; stroke: #f97316; stroke-width: 2; rx: 8; }
      .label { font-size: 13px; fill: #e2e8f0; font-weight: bold; }
      .sublabel { font-size: 11px; fill: #94a3b8; }
      .arrow { stroke: #0ea5e9; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .data-flow { stroke: #10b981; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0ea5e9" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">ML Monitoring Stack Architecture</text>

  <!-- Data Sources -->
  <rect x="20" y="60" width="100" height="70" class="component-box"/>
  <text x="70" y="90" text-anchor="middle" class="label">Application</text>
  <text x="70" y="110" text-anchor="middle" class="sublabel">Metrics Export</text>

  <rect x="140" y="60" width="100" height="70" class="component-box"/>
  <text x="190" y="85" text-anchor="middle" class="label">Infrastructure</text>
  <text x="190" y="100" text-anchor="middle" class="sublabel">Node Exporter</text>
  <text x="190" y="115" text-anchor="middle" class="sublabel">GPU Metrics</text>

  <rect x="260" y="60" width="100" height="70" class="component-box"/>
  <text x="310" y="90" text-anchor="middle" class="label">Application</text>
  <text x="310" y="110" text-anchor="middle" class="sublabel">Logs (JSON)</text>

  <!-- Arrows to collectors -->
  <path d="M 70 130 L 70 160" class="arrow"/>
  <path d="M 190 130 L 190 160" class="arrow"/>
  <path d="M 310 130 L 310 160" class="arrow"/>

  <!-- Collectors -->
  <rect x="30" y="160" width="130" height="80" class="component-box"/>
  <text x="95" y="185" text-anchor="middle" class="label">Prometheus</text>
  <text x="95" y="205" text-anchor="middle" class="sublabel">Metrics Collection</text>
  <text x="95" y="220" text-anchor="middle" class="sublabel">Time-Series DB</text>

  <rect x="190" y="160" width="130" height="80" class="component-box"/>
  <text x="255" y="185" text-anchor="middle" class="label">Logstash</text>
  <text x="255" y="205" text-anchor="middle" class="sublabel">Log Processing</text>
  <text x="255" y="220" text-anchor="middle" class="sublabel">Enrichment</text>

  <!-- Arrows to visualization layer -->
  <path d="M 95 240 L 95 270" class="data-flow"/>
  <path d="M 255 240 L 280 270" class="data-flow"/>

  <!-- Visualization Layer -->
  <rect x="20" y="270" width="160" height="100" class="component-box-alt"/>
  <text x="100" y="295" text-anchor="middle" class="label">Grafana</text>
  <text x="100" y="315" text-anchor="middle" class="sublabel">Dashboards</text>
  <text x="100" y="330" text-anchor="middle" class="sublabel">Alerts</text>
  <text x="100" y="345" text-anchor="middle" class="sublabel">Visualization</text>

  <rect x="210" y="270" width="160" height="100" class="component-box-alt"/>
  <text x="290" y="295" text-anchor="middle" class="label">Kibana</text>
  <text x="290" y="315" text-anchor="middle" class="sublabel">Log Search</text>
  <text x="290" y="330" text-anchor="middle" class="sublabel">Analysis</text>
  <text x="290" y="345" text-anchor="middle" class="sublabel">Exploration</text>

  <!-- Storage Layer -->
  <rect x="400" y="160" width="130" height="80" class="component-box"/>
  <text x="465" y="185" text-anchor="middle" class="label">Elasticsearch</text>
  <text x="465" y="205" text-anchor="middle" class="sublabel">Log Storage</text>
  <text x="465" y="220" text-anchor="middle" class="sublabel">Search Index</text>

  <!-- Arrow from Logstash to Elasticsearch -->
  <path d="M 320 200 L 400 200" class="data-flow"/>

  <!-- Arrow from Elasticsearch to Kibana -->
  <path d="M 400 220 L 370 270" class="data-flow"/>

  <!-- Alerting -->
  <rect x="560" y="160" width="130" height="80" class="component-box"/>
  <text x="625" y="185" text-anchor="middle" class="label">Alert Manager</text>
  <text x="625" y="205" text-anchor="middle" class="sublabel">Notifications</text>
  <text x="625" y="220" text-anchor="middle" class="sublabel">Slack, Email</text>

  <!-- Arrow from Prometheus to AlertManager -->
  <path d="M 160 200 L 560 200" class="arrow"/>

  <!-- Key Metrics Panel -->
  <rect x="20" y="385" width="670" height="25" style="fill: #1e293b; stroke: #475569; stroke-width: 1; rx: 4;"/>
  <text x="40" y="403" class="sublabel">ðŸ“Š Key Metrics: Request Latency | Error Rate | GPU Utilization | Model Accuracy | Data Drift | Inference Time</text>
</svg>