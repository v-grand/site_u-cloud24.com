
<!DOCTYPE html>

    <title>U-Cloud 24</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A;
        color: #F8FAFC;
      }
      /* For Border Beam Effect */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      @keyframes rotate {
        to {
          --angle: 360deg;
        }
      }
    </style>
  </head>
